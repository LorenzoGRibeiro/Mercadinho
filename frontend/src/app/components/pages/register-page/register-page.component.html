<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="details">
      <app-title title="Register">
      </app-title>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <text-input
          [control]="formControls.name"
          [showErrorsWhen]="isSubmitted"
          label="Name"></text-input>

          <text-input
          [control]="formControls.email"
          [showErrorsWhen]="isSubmitted"
          label="Email"
          type="email"></text-input>

          <text-input
          [control]="formControls.password"
          [showErrorsWhen]="isSubmitted"
          label="Password"
          type="password"></text-input>

          <text-input
          [control]="formControls.confirmPassword"
          [showErrorsWhen]="isSubmitted"
          label="Confirm Password"
          type="password"></text-input>

          <text-input
          [control]="formControls.address"
          [showErrorsWhen]="isSubmitted"
          label="Address"></text-input>



          <default-button text="Register"></default-button>

          <div class="login">
            Already a user? &nbsp;
            <a routerLink="/login-page" [queryParams]="{returnUrl: returnUrl}">Login</a>
          </div>

        </form>
    </div>
  </div>
</body>
</html>
