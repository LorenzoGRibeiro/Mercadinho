<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <app-tags></app-tags>
  <app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"></app-not-found>
  <ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.image" [alt]="food.name">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <div class="product-item-footer">
            <div class="category">
              <span *ngFor="let category of food.category">
                {{category}}
              </span>
            </div>
          </div>
          <div class="restaurant">
            Fonecedor: {{food.restaurant}}
          </div>
          <div class="price">
            <span class="price">{{food.price | currency: 'BRL'}}</span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</body>
</html>
