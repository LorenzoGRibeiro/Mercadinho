<div class="order">
  <div class="order__header">
    <h2 class="order__title">Order #{{ order}}</h2>
    <div class="order__status">
      <span class="order__status-text">{{ order.status }}</span>
    </div>
  </div>
  <div class="order__body">
    <div class="order__info">
      <div class="order__info-item">
        <span class="order__info-label">Order date:</span>
        <span class="order__info-value">{{ order.date | date: 'dd/MM/yyyy' }}</span>
      </div>
      <div class="order__info-item">
        <span class="order__info-label">Order total:</span>
        <span class="order__info-value">{{ order.total | currency: 'USD': true }}</span>
      </div>
    </div>
    <div class="order__products">
      <div class="order__products-header">
        <span class="order__products-title">Products</span>
      </div>
      <div class="order__products-body">
        <div class="order__products-item" *ngFor="let product of order.products">
          <div class="order__products-item-image">
            <img src="{{ product.image }}" alt="{{ product.name }}">
          </div>
          <div class="order__products-item-info">
            <div class="order__products-item-name">{{ product.name }}</div>
            <div class="order__products-item-price">{{ product.price | currency: 'USD': true }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
