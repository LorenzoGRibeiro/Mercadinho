<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel=”stylesheet”>
</head>
<body>

  <header>
    <div class="container">
      <a routerLink="/" class="logo">Mercadinho</a>
      <nav>
        <ul>
          <app-search class="search"></app-search>
          <li *ngIf="!isAuth">
            <a routerLink="/login-page">Login</a>
          </li>
          <li class="menu-container" *ngIf="isAuth">
            <a routerLink="/dashboard">{{user.name}}</a>
            <div class="menu" >
              <a (click)="logout()">Logout</a>
            </div>
          </li>
          <li>
            <a routerLink="/cart-page" class="fa-solid fa-cart-shopping">
              Carrinho <span >{{cartQuantity}}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</html>
